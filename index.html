<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./common/css/reset.css">
    <link rel="stylesheet" href="./common/css/header.css">
    <link rel="stylesheet" href="./common/css/fonts.css">
    <link rel="stylesheet" href="./common/css/index.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>회원가입</title>
</head>

<body>
    <header>
        <div class="nav">
            <a href="#">
                <h1>Logo</h1>
            </a>

            <div class="nav_div">
                <img src="./common/images/user.png" alt="한강 가 고 싶 닭 ~! ">
                <span>김동신</span>
            </div>
        </div>
    </header>

    <section id="main">
        <div class="main_title">
            <h1 class="animate__animated animate__bounce">회원가입</h1>
        </div>

        <form class="main_form">

            <div class="form_id">
                <span>아이디</span>
                <input type="text" id="id" placeholder="등록할 아이디를 입력해주세요.">
            </div>

            <div class="form_pwd">
                <span>비밀번호</span>

                <div class="form_pwd_box">
                    <input type="password" id="pwd" placeholder="등록할 비밀번호를 입력해주세요.">
                    <input type="password" id="repwd" placeholder="비밀번호를 다시 한번 입력해주세요.">
                </div>
            </div>

            <div class="form_id">
                <span>닉네임</span>
                <input type="text" id="nickname" placeholder="등록할 닉네임을 입력해주세요.">
            </div>

            <div class="purpose">
                <span>가입 목적 입력란</span>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>

            <label class="check">
                <input type="checkbox">
                <span>정보 제공 동의</span>
            </label>
            <div class="signBtn">
                <button>가입</button>
                <button>취소</button>
            </div>
        </form>
    </section>
</body>

</html>
